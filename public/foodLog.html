<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Log</title>
    <link rel="stylesheet" href="inside.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="adjust">
        <div class="header">
          <img src="../img/arrow.svg" alt="arrow" id="backArrow" />
          <h1>Food Log</h1>
          <div class="profile-wrapper">
            <button class="profile-btn">
              <img src="../img/profile_logo.svg" alt="Profile" />
            </button>
            <a href="settings.html" class="settings-chip">
              <img src="../img/settings.svg" alt="Settings" />
              settings
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Back button
      document
        .getElementById("backArrow")
        .addEventListener("click", function () {
          if (document.referrer && document.referrer !== "") {
            window.history.back();
          } else {
            window.location.href = "home.html";
          }
        });
    </script>
  </body>
</html>
