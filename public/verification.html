<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="button-wrapper">
      <div class="button-card">
        <div style="padding-bottom: 90px; top: -90px">
          <h1 class="title" style="line-height: 1.1; padding-bottom: 20px">
            check <br />your email
          </h1>
          <div class="verification-message">
            <h5 style="text-align: left; padding-bottom: 24px; font-size: 0.9rem">
              We sent a password reset link to
              <span id="resetEmail">your email address</span>.
            </h5>
            <h5 style="text-align: left; padding-bottom: 100px; font-size: 0.85rem">
              Open the email and follow the reset link to set a new password.
              If you do not see it, check your spam folder and try again.
            </h5>

            <a href="forgotPassword.html" class="confirm-btn no-underline">
              send another link
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      const email = new URLSearchParams(window.location.search).get("email");
      const emailText = document.getElementById("resetEmail");

      if (email) {
        emailText.textContent = email;
      }
    </script>
  </body>
</html>
