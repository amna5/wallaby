<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="button-wrapper">
      <div class="button-card">
        <h1 class="title">sign up</h1>
        <form class="signup-form">
          <input
            type="email"
            spellcheck="false"
            placeholder="someone@email.com"
            id="email"
            name="email"
            required
          />
          <div class="password-field">
            <input
              type="password"
              placeholder="password"
              id="password"
              name="password"
              required
            />
            <img
              src="../img/eye-closed.png"
              id="togglePassword"
              class="eye-icon"
              alt="toggle password"
            />
          </div>

          <button class="button-btn" type="submit">create account</button>
        </form>
        <p class="auth-feedback" data-auth-feedback hidden></p>
        <hr class="divider" />

        <p class="login">
          Already have an account?
          <a href="login.html">log in</a>
        </p>
      </div>
    </div>
    <script>
      const passwordInput = document.getElementById("password");
      const toggle = document.getElementById("togglePassword");

      toggle.addEventListener("click", () => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggle.src = "../img/eye-open.png";
        } else {
          passwordInput.type = "password";
          toggle.src = "../img/eye-closed.png";
        }
      });
    </script>
    <script type="module" src="./js/auth.js"></script>

  </body>
</html>
