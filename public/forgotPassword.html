<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="button-wrapper">
      <div class="button-card">
        <div style="padding-bottom: 90px; top: -90px">
          <h1 class="title" style="line-height: 1.1">forgot <br />password</h1>
          <form action="#" id="forgotForm">
            <input
              type="email"
              spellcheck="false"
              placeholder="someone@email.com"
              id="email"
              required
            />
            <h5
              style="text-align: left; padding-bottom: 88px; padding-top: 20px"
            >
              enter the email of your account
            </h5>

            <button class="confirm-btn" type="submit">confirm</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      //change logic if you want to compare it to a database later
      document
        .getElementById("forgotForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // stop default form action

          const emailInput = document.getElementById("email");

          if (emailInput.checkValidity()) {
            // email format is valid
            window.location.href = "verification.html";
          } else {
            // show browser's built-in error
            emailInput.reportValidity();
          }
        });
    </script>
  </body>
</html>
