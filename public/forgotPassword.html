<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="button-wrapper">
      <div class="button-card">
        <div style="padding-bottom: 90px; top: -90px">
          <h1 class="title" style="line-height: 1.1">forgot <br />password</h1>
          <form class="forgot-password-form" id="forgotForm">
            <input
              type="email"
              spellcheck="false"
              placeholder="someone@email.com"
              id="email"
              required
            />
            <h5
              style="text-align: left; padding-bottom: 88px; padding-top: 20px"
            >
              enter the email of your account
            </h5>

            <button class="confirm-btn" type="submit">confirm</button>
          </form>
          <p class="auth-feedback" data-auth-feedback hidden></p>
        </div>
      </div>
    </div>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
