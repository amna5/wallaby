<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <h1 class="log-in">log in</h1>
        <form action="#">
          <input
            type="email"
            spellcheck="false"
            placeholder="someone@email.com"
            id="email"
            required
          />
          <div class="password-field">
            <input
              type="password"
              placeholder="password"
              id="password"
              required
            />
            <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
          </div>

          <div class="row">
            <a href="forgotPassword.html" class="forgot">forgot password?</a>
            <div class="social">
              <button class="icon"><i class="fa-brands fa-apple"></i></button>
              <button class="icon">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
                  class="google-logo"
                />
              </button>
            </div>
          </div>

          <button class="login-btn">log in</button>
        </form>
        <hr class="divider" />

        <p class="signup">
          do not have an account? <a href="signUp.html">sign up</a>
        </p>
      </div>
    </div>
    <script>
      const passwordInput = document.getElementById("password");
      const toggle = document.getElementById("togglePassword");

      toggle.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";

        passwordInput.setAttribute("type", type);
        toggle.classList.toggle("fa-eye");
        toggle.classList.toggle("fa-eye-slash");
      });
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault(); // stop real submit for now

        const password = passwordInput.value;

        // Fake rule for now
        if (password !== "123456") {
          passwordInput.classList.add("error");
        } else {
          passwordInput.classList.remove("error");
          alert("Login success (mock)");
        }
      });

      passwordInput.addEventListener("input", () => {
        passwordInput.classList.remove("error");
      });
    </script>
  </body>
</html>
