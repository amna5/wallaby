<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <h1 class="log-in">log in</h1>

        <input type="email" placeholder="someone@email.com" />
        <input type="password" placeholder="password" />

        <div class="row">
          <a href="#" class="forgot">forgot password?</a>
          <div class="social">
            <button class="icon"><i class="fa-brands fa-apple"></i></button>
            <button class="icon"><i class="fa-brands fa-google"></i></button>
          </div>
        </div>

        <button class="login-btn">log in</button>

        <p class="signup">do not have an account? <a href="#">sign up</a></p>
      </div>
    </div>
  </body>
</html>
