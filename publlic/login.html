<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form class="login-form" id="loginForm">
        <!-- Email Input -->
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <!-- Password Input -->
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <!-- Login Buttons -->
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </body>
</html>
